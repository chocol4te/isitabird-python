<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
            rel="stylesheet">
        <script src="https://use.fontawesome.com/6082211cce.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1><a href="/" style="color:#313131">Is it a bird?</a></h1>
            </div>
            <hr/>
            <div>
                <script>
                    if ({{bird}} > {{notbird}}) {
                        document.write('<h2 style="color:green;">Yes</h2>');
                    } else {
                        document.write('<h2 style="color:red;">No</h2>');
                    }
                document.write('<p>({{bird}}% bird, {{notbird}}% not bird)</p>');
                </script>
            </div>
        </div>
    </body>
    <footer class="footer">
        <div class="container">
            <a href="https://github.com/chocol4te/isitabird-python">View source at GitHub <i class="fa fa-github"></i></a>
        </div>
    </footer>
</html>
