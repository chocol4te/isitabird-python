<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
            rel="stylesheet">
            </head>
    <body>
        <div class="container">
            <div class="header">
                <h1><a href="/" style="color:#313131">Is it a bird?</a></h1>
            </div>
            <hr/>
            <div>
                <script>
                    if ({{bird}} > {{notbird}}) {
                        document.write('<h2 style="color:green;">Yes</h2>');
                    } else {
                        document.write('<h2 style="color:red;">No</h2>');
                    }
                document.write('<p>({{bird}}% bird, {{notbird}}% not bird)</p>');
                </script>
            </div>
        </div>
    </body>
</html>
